name: PR Welcome

on:
  pull_request_target:
    paths:
      - 'terms.yaml'
    types: [opened, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
