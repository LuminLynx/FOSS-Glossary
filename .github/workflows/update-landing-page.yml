name: Update Landing Page

on:
  push:
    branches: [main]
    paths:
      - 'terms.yaml'
      - 'scripts/generateLandingPage.js'
  workflow_dispatch:

# Prevent multiple instances running at once
concurrency:
  group: "update-landing"
  cancel-in-progress: false  # Let current one finish

permissions:
  contents: write

jobs:
  update-landing-page:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install js-yaml
      
      - name: Generate landing page
        run: node scripts/generateLandingPage.js
      
      # IMPORTANT: Add delay before committing
      - name: Wait for any running Pages deployments
        run: |
          echo "Waiting for other workflows to settle..."
          sleep 15
      
      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/index.html
          if git diff --staged --quiet; then
            echo "No changes to landing page"
          else
            # The [skip ci] prevents triggering other workflows
            git commit -m "üåê Update landing page [skip ci]"
            git push
          fi