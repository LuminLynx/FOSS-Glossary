name: Update Landing Page

on:
  push:
    branches: [main]
    paths:
      - 'terms.yaml'
      - 'scripts/generateLandingPage.js'
  workflow_dispatch:
 # workflow_run:       # ADD THIS - runs after other workflows
  #  workflows: ["Validate & Score Terms"]
   # types: [completed]
    #branches: [main]

# Prevent multiple instances running at once
concurrency:
    group: "docs-updates"  # Changed from "update-landing"
    cancel-in-progress: false  # Let current one finish

permissions:
  contents: write
  id-token: write  # ADD THIS LINE
  pages: write     # ADD THIS LINE TOO

jobs:
  update-landing-page:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      # IMPORTANT: Add delay before committing
      - name: Wait for any running Pages deployments
        run: |
          echo "Waiting for other workflows to settle."
          sleep 15
      
      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # FIX: Stash any unexpected changes before pulling
          echo "Stashing any local changes."
          git stash --all
          
          # Now we can pull without issues
          git pull --rebase
          
      # Generate the landing page AFTER pulling
      - name: Generate landing page
        run: node scripts/generateLandingPage.js 

      # Export terms.json only if new terms were added.
      # This runs after landing page generation to ensure the exported terms reflect the latest updates.
      - name: Export terms.json (only if new terms)
        run: node scripts/exportTerms.js --only-if-new

      - name: Add and commit changes
        run: |
          git add docs/index.html docs/terms.json
          if git diff --staged --quiet; then
            echo "No changes to landing page"
          else
            git commit -m "üåê Update landing page [skip ci]"
            git push
          fi
