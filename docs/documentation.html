          tags: ['issues', 'support'],
          url: 'https://github.com/LuminLynx/FOSS-Glossary/issues',
        },
        {
          title: 'GitHub Repository',
          description:
            'View source code, star the project, and fork for your own use. Join the community!',
          category: 'Additional Resources',
          icon: '‚≠ê',
          tags: ['source', 'github'],
          url: 'https://github.com/LuminLynx/FOSS-Glossary',
        },
      ];

      // Pagination settings
      const ITEMS_PER_PAGE = 20;
      let currentPage = 1;

      /**
       * Group documents by category
       */
      function groupByCategory(documents) {
        const grouped = {};
        documents.forEach((doc) => {
          if (!grouped[doc.category]) {
            grouped[doc.category] = [];
          }
          grouped[doc.category].push(doc);
        });
        return grouped;
      }

      /**
       * Create a document card HTML
       */
      function createDocCard(doc) {
        const tagsHTML = doc.tags.map((tag) => `<span class="tag">${tag}</span>`).join('');

        return `
          <a href="${doc.url}" class="doc-card" target="_blank" rel="noopener noreferrer">
            <div class="doc-card-header">
              <div class="doc-icon">${doc.icon}</div>
              <h3>${doc.title}</h3>
            </div>
            <p class="doc-description">${doc.description}</p>
            <div class="doc-tags">${tagsHTML}</div>
          </a>
        `;
      }

      /**
       * Render documents for current page
       */
      function renderDocuments(page) {
        const container = document.getElementById('documents-container');
        const startIndex = (page - 1) * ITEMS_PER_PAGE;
        const endIndex = startIndex + ITEMS_PER_PAGE;
        const pageDocuments = DOCUMENTATION_DATA.slice(startIndex, endIndex);

        // Group documents by category
        const grouped = groupByCategory(pageDocuments);

        // Build HTML
        let html = '';
        Object.keys(grouped).forEach((category) => {
          const docs = grouped[category];
          const categoryIcon = docs[0].icon === 'üìñ' ? 'üöÄ' : docs[0].icon;

          html += `
            <div class="doc-category">
              <h2>${category}</h2>
              <div class="doc-grid">
                ${docs.map((doc) => createDocCard(doc)).join('')}
              </div>
            </div>
          `;
        });

        container.innerHTML = html;

        // Update pagination
        renderPagination(page);

        // Scroll to top
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      /**
       * Render pagination controls
       */
      function renderPagination(page) {
        const totalPages = Math.ceil(DOCUMENTATION_DATA.length / ITEMS_PER_PAGE);
        const totalDocs = DOCUMENTATION_DATA.length;
        const startDoc = (page - 1) * ITEMS_PER_PAGE + 1;
        const endDoc = Math.min(page * ITEMS_PER_PAGE, totalDocs);

        const paginationHTML = `
          <button 
            class="pagination-button" 
            onclick="changePage(${page - 1})"
            ${page === 1 ? 'disabled' : ''}
          >
            ‚Üê Previous
          </button>
          <span class="page-info">
            Page ${page} of ${totalPages} (${startDoc}-${endDoc} of ${totalDocs} documents)
          </span>
          <button 
            class="pagination-button" 
            onclick="changePage(${page + 1})"
            ${page === totalPages ? 'disabled' : ''}
          >
            Next ‚Üí
          </button>
        `;

        document.getElementById('pagination-top').innerHTML = paginationHTML;
        document.getElementById('pagination-bottom').innerHTML = paginationHTML;
      }

      /**
       * Change page
       */
      function changePage(newPage) {
        const totalPages = Math.ceil(DOCUMENTATION_DATA.length / ITEMS_PER_PAGE);
        if (newPage < 1 || newPage > totalPages) return;

        currentPage = newPage;
        renderDocuments(currentPage);
      }

      // Initialize on page load
      document.addEventListener('DOMContentLoaded', () => {
        renderDocuments(currentPage);
      });
    </script>
  </body>
</html>
